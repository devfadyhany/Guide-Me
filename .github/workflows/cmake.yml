name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Create Build Directory
      run: cmake -E make_directory ${{github.workspace}}/build
    - name: Build
      run: cmake --build ./build ..
    - name: make
      run: make
